<title>Example 01</title>
<style type="text/css">
	* {
		margin: 0px;
		padding:
	}
	
	.block {
		width: 500px;
		height: 300px;
		margin: 20px auto;
	}
	.border{

		border-top-width: thin;
		border-top-style: dotted;
		border-top-color: #f00 ;

		border-right-width: medium;
		border-right-style: dashed;
		border-right-color: rgb(216, 17, 186) ;

		border-bottom-width: thick;
		border-bottom-style: double;
		border-bottom-color: #00f ;

		border-left-width: 5px;
		border-left-style: solid;
		border-left-color: #f0f ;
	}
</style>
</head>

<body>
	<div class="block border">
    	Nhóm ZendVN được hình thành từ cuối 
        năm 2007 gồm 4 thành viên làm trong cùng một công ty về lĩnh 
        vực IT. Hiện nay các thành viên trong nhóm có hơn 10 thành 
    	viên ở nhiều nơi  trên đất nước Việt Nam.
	</div>
</body>
