<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01</title>
    <style type="text/css">
        * {
            margin: 0px;
           padding: 10px;
        }
        .block{
            width: 400px;
            height: 200px;
            border: 2px solid #999;
        }
        .txt{
            font: oblique bold 18px/20px Arial, Helvetica, sans-serif;
            text-transform: lowercase;
            text-decoration: line-through;
            color: blueviolet;
        }
       
    </style>
</head>
<body>
    <div class="block txt">Những bài thơ hay nói về tình yêu dễ thương và đáng yêu sẽ mang đến cho cặp đôi những phút giây thật hạnh phúc. 
        Những câu thơ hay về tình yêu dễ thương không chỉ nghe vui tai đơn thuần mà còn giúp thể hiện được tâm tư tình cảm, 
        cảm xúc chân thành nhất đến đối phương.
    </div>
</body>
</html>
